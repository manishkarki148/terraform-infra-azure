name: Terraform Deploy (OIDC)

on:
  workflow_dispatch:
    inputs:
      tf_directory:
        description: "Terraform directory to deploy."
        required: true
        default: "./terraform-storage-account"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Deploy Terraform
    runs-on: ubuntu-latest

    environment: dev   # optional: use protected environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.2

      - name: Login to Azure via OIDC
        uses: azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}        # GitHub secret for App Registration client ID
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}        # GitHub secret for tenant ID
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} # optional if needed
          auth-type: SERVICE_PRINCIPAL
          #allow-no-subscriptions: true
          #use_oidc: true
          #enable-oidc: true

      # Initialize Terraform
      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"
        run: terraform init
        working-directory: ./${{ github.event.inputs.tf_directory }}

      # Validate configuration
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./${{ github.event.inputs.tf_directory }}

      # Create execution plan
      - name: Terraform Plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: "true"
        run: terraform plan -out=tfplan
        working-directory: ./${{ github.event.inputs.tf_directory }}


